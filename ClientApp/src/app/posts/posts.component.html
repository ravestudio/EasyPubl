
<h1>Post list</h1>

<p *ngIf="!posts"><em>Loading...</em></p>

<div *ngIf="posts">
    <article *ngFor="let post of posts">
        <header>
            <h2><a href="/{{post.permalink}}">{{post.title}}</a></h2>
        </header>
        <section>
            <p>{{post.excerpt}}</p>
        </section>
    </article>
</div>
